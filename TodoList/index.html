<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Todo List</title>
    <script src="js/script.js" defer></script>
    <link href="css/normalize.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
</head>
<body>
<div class="container">
    <h1>Todo List</h1>
    <form class="new-todo-form" onsubmit="return false;">
        <div class="todo-text-entry-field">
            <input id="new-todo-text" type="text">
            <div class="error-message">Text must be not empty</div>
        </div>
        <button id="new-todo-button" type="submit">Add</button>
    </form>
    <ul id="todo-list"></ul>
</div>
</body>
</html>
