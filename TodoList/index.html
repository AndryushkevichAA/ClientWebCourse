<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Todo List</title>
    <link href="css/normalize.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
</head>
<body>
<div class="container">
    <h1>Todo List</h1>
    <form class="new-todo-form">
        <div class="todo-text-entry-field">
            <input id="new-todo-text" type="text">
            <div class="error-massage">Text must be not empty</div>
        </div>
        <button id="new-todo-button" type="button">Add</button>
    </form>
    <ul id="todo-list"></ul>
</div>

<script src="js/script.js"></script>
</body>
</html>
