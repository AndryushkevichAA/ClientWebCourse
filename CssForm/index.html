<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Отправить заявку</title>
    <link href="css/normalize.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
</head>
<body>
<div class="container">
    <h1>Отправить заявку</h1>
    <form action="handler.php" method="POST" class="application_form">
        <div class="entry_field">
            <label>
                Ваше имя
                <input type="text" name="clientName" placeholder="Ваше имя *" required>
            </label>
        </div>
        <div class="entry_field">
            <label>
                Ваш номер телефона
                <input type="number" name="clientTelephone" placeholder="Ваш номер телефона *" required>
            </label>
        </div>
        <div class="entry_field">
            <label>
                Ваш email или VK
                <input type="email" name="clientEmail" placeholder="Ваш email или VK *" required>
            </label>
        </div>
        <div class="entry_field">
            <label>
                Комментарий
                <textarea name="clientComment" placeholder="Комментарий (не обязательно)"></textarea>
            </label>
        </div>
        <p>Заполните и отправьте форму, и мы перезвоним Вам по указанному номеру</p>
        <button type="submit">Отправить заявку</button>
    </form>
</div>
</body>
</html>
